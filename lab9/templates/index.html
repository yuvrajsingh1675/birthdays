<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="/static/styles.css" rel="stylesheet">
        <link href="/static/favicon.ico" rel="icon" type="image/ico">
        <title>Birthdays</title>
    </head>
    <body>
        <div class="jumbotron">
            <h1>Birthdays</h1>
        </div>
        <div class="container">
            <div class="section">

                <h2>Add a Birthday</h2>
                <!-- TODO: Create a form for users to submit a name, a month, and a day -->
                <form action="/" method="POST">

                    <label for="name"><strong>Name:</strong></label>
                    <input required autofocus autocomplete="off" placeholder="Type your name" id="name" type="text" name="name"><br>

                    <strong>Birthday:</strong>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <label for="day">Day:</label>
                    <input required placeholder="day" type="number" id="day" name="day" min="1" max="31" style="width: 40px;">

                    <label for="month">Month:</label>
                    <input required placeholder="month" type="number" id="month" name="month" min="1" max="12" style="width: 60px;"><br><br>

                    <input type="submit">
                </form>
            </div>

            <div class="section">

                <h2>All Birthdays</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Name</th> <!-- <th> is a tag used to define a row as header of a group of table rows. -->
                            <th>Birthday(day/month)</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Loop through the database entries to display them in this table -->
                        {% for row in birthdays %}
                            <tr>
                                <td>{{ row.name }}</td> <!-- Pay ATTENTION to the missing % sign and double curly braces here -->
                                <td>{{ row.day }}/{{ row.month }}</td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
        <footer>&#169; Yuvraj Singh 2021</footer>
    </body>
</html>
